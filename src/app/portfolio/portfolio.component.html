<div class="container">
    <div *ngIf="isLoading" class="mt-5">
        <div class="text-center border mb-5 shadow rounded" style="background-color: white;">
            <br>
            <h1>Cargando</h1>
            <br>
            <br>
            <span class="loaderdark"></span>
            <br>
            <br>
            <br>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <div class="mb-2">
            <br>
            <div>
                <button class="btn btn-success mb-2 me-2" (click)="isCollapse = !isCollapse">
                    <b>Filtrar proyectos por...</b>
                </button>
                <button class="btn btn-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">
                    <b>Reinicializar</b>
                </button>
            </div>
            <br>
            <div id="collapseBasic" [collapse]="isCollapse" [isAnimated]="true">
                <div class="border mb-2 shadow-sm rounded" style="max-width: 500px; background-color: white;">
                    <form>
                        <div class="row mx-0">
                            <div *ngFor="let tagsh of tagshtml" class="col">
                                <small><b>{{tagsh.type}}</b></small>
                                <div class="form-group">
                                    <div *ngFor="let tag of tagsh.tags" class="form-check">
                                        <input type="checkbox" class="form-check-input position-static me-2"
                                            [(ngModel)]="tag.isActivated" (change)="Filter()" [name]="tag.key">
                                        <label class="form-check-label small">{{tag.key}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4"
                style="max-width: 380px; min-width: 380px;">
                <app-project-card [project]="project"></app-project-card>
            </div>
        </div>
    </div>
</div>
